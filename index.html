<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>polymer-quickpick-demo</title>
    <meta name="description" content="polymer-quickpick-demo description">

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="/manifest.json">

    <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="/src/polymer-quickpick/polymer-quickpick.html">
  </head>

  <body>

      <polymer-quickpick
            id="quickPickDemo"
            quick-pick-title="Ownership"
            quick-pick-items='["Federal", "State", "County", "City/Municipality", "Private", "Other", "Industrial"]'
            is-required="true"
      ></polymer-quickpick>

      <br />
      <br />

      <script>
          function submitQuickPick(){
              var quickPick = document.querySelector('polymer-quickpick');
              quickPick.validate();
          }
      </script>

      <button onclick="submitQuickPick()">Submit</button>
  </body>
</html>
