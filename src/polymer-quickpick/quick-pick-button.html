<dom-module id="quick-pick-button">
    <link rel="import" type="css" href="css/quick-pick-button.css">

    <template>
        <button class$="{{setSelected(quickPickValue)}}">
            {{buttonTitle}}
        </button>
    </template>

    <script>

        var SELECT = 'Select';

        Polymer({
            is: 'quick-pick-button',

            properties: {
                quickPickValue: {
                    type: String,
                    value: '',
                    notify: true
                },
                buttonTitle: {
                    type: String,
                    value: SELECT
                }
            },

            setSelected: function(quickPickValue){
                this.buttonTitle = !!quickPickValue ? quickPickValue : SELECT;
                return quickPickValue ? 'quick-pick-button selected-button' : 'quick-pick-button';
            }

        });
    </script>
</dom-module>
