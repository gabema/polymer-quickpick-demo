<dom-module id="quick-pick-row">
  <link rel="import" type="css" href="css/quick-pick-row.css">

  <template>
    <button class$="{{setSelected(isSelected)}}">
      <content></content>
    </button>
  </template>

  <script>

    Polymer({
      is: 'quick-pick-row',

      properties: {
        rowValue: {
          type: String,
          value: '',
        },
        isSelected: {
            type: Boolean,
            value: false,
            notify: true
        }
      },
      setSelected: function(newIsSelected){
        return newIsSelected ? 'quick-pick-row selected-row' : 'quick-pick-row';
      }
    });
  </script>
</dom-module>
