<link rel="import" href="../../bower_components/polymer/polymer.html">

<!--
`polymer-quickpick`
Rough polymer implementation of the QuickPick control

@demo demo/index.html
-->

<dom-module id="polymer-quickpick">
  <link rel="import" href="../common-control/control-title.html">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <control-title control-title="[[quickPickTitle]]" is-error=[[quickPickError]]></control-title>
    <button>[[buttonTitle]]</button>
  </template>

  <script>

    var POLYMER_QUICKPICK = 'polymer-quickpick';

    Polymer({

      is: POLYMER_QUICKPICK,

      properties: {
        name: {
          type: String,
          value: POLYMER_QUICKPICK,
        },
        quickPickTitle: {
            type: String,
            value: 'test'
        },
        quickPickError: {
            type: Boolean,
            value: false
        },
        buttonTitle: {
            type: String,
            value: 'Select'
        }
      },

    });
  </script>
</dom-module>
