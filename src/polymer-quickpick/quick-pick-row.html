<dom-module id="quick-pick-row">
    <link rel="import" type="css" href="css/quick-pick-row.css">

    <template>
        <button class$="{{setSelected(isSelected)}}" on-tap='selectRow'>
            <content><span>{{rowValue}}</span></content>
        </button>
    </template>

    <script>
    Polymer({
        is: 'quick-pick-row',

        properties: {
            rowValue: {
                type: String,
                value: ''
            },
            isSelected: {
                type: Boolean,
                value: false
            }
        },

        setSelected: function(newIsSelected){
            return newIsSelected ? 'quick-pick-row selected-row' : 'quick-pick-row';
        },

        selectRow: function(e, detail) {
            this.isSelected = !this.isSelected;            
            var value = this.isSelected ? this.rowValue : '';
            this.fire('quick-pick-select', {value: value});
        }
    });
    </script>
</dom-module>
