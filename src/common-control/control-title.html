<dom-module id="control-title">
  <link rel="import" type="css" href="css/control-title.css">
  <template>
    <span class$="title {{setErrorTitle(isError, isRequired)}}">[[controlTitle]]</span>
  </template>

  <script>

    Polymer({
      is: 'control-title',
      properties: {
        controlTitle: {
            type: String,
            value: ''
        },
        isError: {
          type: Boolean,
          value: false,
          observer: 'setIsError'
        },
        isRequired: {
          type: Boolean,
          value: false
        }
      },

      setErrorTitle: function(newIsError, newIsRequired){
        var errorClass = newIsError ? 'error-title' : '';
        var requiredClass = newIsRequired ? 'required-title' : '';

        return [errorClass, requiredClass].join(' ');
      },

      setIsError: function(newIsError){
        this.isError = this.isRequired ? newIsError : false;
      }
    });
  </script>
</dom-module>
