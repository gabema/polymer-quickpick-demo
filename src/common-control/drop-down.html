<dom-module id="drop-down">
  <link rel="import" type="css" href="css/drop-down.css">
  <template>
    <div class$="{{dropDownClasses(isActive)}}"><div>
      <div class="dropdown-content">
      </div>
    </div>
  </template>

  <script>

    Polymer({
      is: 'drop-down',
      properties: {
        isActive: {
            type: Boolean,
            value: false
        }
      },
      dropDownClasses: function(isActive) {
        return isActive ? 'active' : '';
      }
    });
  </script>
</dom-module>
